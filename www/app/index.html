<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Przewidywanie zanieczyszczenia powietrza w Ostrowie Wielkopolskim">
    <meta name="keywords" content="zanieczyszczenie, applikacja, przewidywania, AI, Ostrów, Ostrów WIelkopolski, ZAP, ZST, pogoda">
    <meta property="og:title" content="ZAPogoda">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https:/zapogoda.xyz">
    <meta property="og:image" content="/images/thumb.png">
    <meta property="og:description" content="Przewidywanie zanieczyszczenia powietrza w Ostrowie Wielkopolskim">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>ZAPogoda</title>
    <script src="/chart.js"></script>
</head>
<body>
    <div class="header-wrapper">
        <div class="content-wrapper">
            <div class="header">
                <input type="checkbox" name="hamburger-checkbox" id="hamburger-checkbox" class="hamburger-checkbox">
                <div class="logo">
                    <a href="/home" target="_self">
                        <img src="/images/logo.svg" height="35" class="logo-image" alt="ZAPogoda">
                    </a>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="/home" target="_self">Strona główna</a></li>
                        <li><a href="/app" target="_self">Przewidywania</a></li>
                        <li><a href="/about" target="_self">O projekcie</a></li>
                    </ul>
                </div>
                <label for="hamburger-checkbox" class="hamburger-menu">
                    <span class="hamburger-bar1"></span>
                    <span class="hamburger-bar2"></span>
                    <span class="hamburger-bar3"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="main">
                <canvas id="chart1"></canvas>
                <canvas id="chart2"></canvas>
                <canvas id="chart3"></canvas>
                <canvas id="chart4"></canvas>
                <canvas id="chart5"></canvas>
                <canvas id="chart6"></canvas>
                <canvas id="chart7"></canvas>
            </div>
        </div>
    </div>
    <div class="footer-wrapper">
        <div class="content-wrapper">
            <div class="footer">
                <div>
                    Autorzy: Jakub Stasierski, Mateusz Pasik, Artur Płóciennik
                </div>
                <div>
                    Kontakt: jakubstasierski@gmail.com
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
